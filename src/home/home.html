<div class="container mt-4 " ng-init="onloadFun()">

    <div class="form-row ">

        <div class="col col-md">

            <select class="form-control" ng-model="countryField" ng-options="selectCountry.name for selectCountry in countryName"></select>

        </div>

        <div class="col col-md">

            <form class="form-inline">
                <input class="form-control col-7" type="search" placeholder="songs" aria-label="Search" data-ng-model="songField">
                <button class="btn btn-outline-success  col-3 border-0 text-light" type="submit" data-ng-click="srchSongs()"><span class="oi oi-magnifying-glass mr-1"></span></button>
            </form>

        </div>

        <div class="col  col-md">

            <form>

                <select class="form-control" ng-model="songLimit">
                        <option value="" selected disabled>limit</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                </select>

            </form>

        </div>

    </div>

</div>

<div class="container mt-2 ">
    <p class="lead text-primary">Your search is:<span class="bg-primary text-white">{{" "+ countryField.name + " " + currentSlide[0].artistName}}</span> </p>
</div>
<div class="container">

    <a class="float-left mt-4 prev text-white btn" ng-click="changeSlide(-1)">
        &#10094
        </a>

    <a class="float-right mt-4 next text-white btn" ng-click="changeSlide(+1)">
        &#10095
        </a>



    <div class="row animation justify-content-between">

        <div class="col-12 col-sm-6 col-md-6 col-lg-6  song-wrap mb-4 text-center" ng-repeat="slide in currentSlide">

            <picture>

                <img class="float-left rounded mr-3" src="{{slide.artworkUrl60}}" alt="AlbumImage">
                <p class="mb-0 mt-1  text-left"><small>{{slide.trackName}}</small></p>
                <p class="text-left"><a class=" text-secondary mb-0" ui-sref="artists({loadArtistName: slide.artistName})" ui-sref-active="active"><small class="artists-link">{{slide.artistName}}</small></a></p>

            </picture>

        </div>

    </div>

</div>
<p class="lead text-white text-center">showing {{slideIndex + 1}} {{" of " + slidesArr.length/4}}</p>
